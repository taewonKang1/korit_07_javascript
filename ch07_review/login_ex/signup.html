<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
<div id="id01">
  <form id="signup-form" class="container">
    <h1>회원가입</h1>
    <label for="uname-input"><b>아이디</b></label>
    <input type="text" id="uname-input" placeholder="Enter UserID" required>

    <label for="psw-input"><b>비밀번호</b></label>
    <input type="password" id="psw-input" placeholder="Enter Password" required>

    <label for="psw2-input"><b>비밀번호 확인</b></label>
    <input type="password" id="psw2-input" placeholder="Enter Password Again" required>
      
    <div class="btn-group">
      <button type="submit" class="signup"><b>회원가입</b></button>
      <button type="button" class="back"><b>돌아가기</b></button>
    </div>
  </form>
</div>
<script src="./signup.js"></script>
</body>
</html>
