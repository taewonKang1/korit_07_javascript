<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div>
  <form id="signup-form" class="container">
    <h1>Register</h1>
    <input type="text" id="uname-input" placeholder="Username" required>
    <input type="password" id="psw-input" placeholder="Password" required>

    <button type="submit" class="signup">Register</button>
    <div class="move">
      <label for="signin">Already have an acount?<a href="signIn.html">Log in</a></label>
    </div>
  </form>
</div>
<script src="./signUp.js"></script>
</body>
</html>
