<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div>
  <form id="login-form" class="container">
    <h1>Login</h1>
    <input type="text" id="uname-input" placeholder="Username" required>
    <input type="password" id="psw-input" placeholder="Password" required>
    
    <button type="submit" class="signin">Login</button>
    <div class="move">
      <label for="signup">Don't have an acount?<a href="signUp.html">Register</a></label>
    </div>
    
  </form>
</div>
<script src="./signIn.js"></script>
</body>
</html>
