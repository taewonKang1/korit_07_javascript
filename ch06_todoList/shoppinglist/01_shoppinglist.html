<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./01_shoppinglist.css">
</head>
<body>
  <div class="todo-container">
    <h1>My Shopping List</h1>
    <div class="input-group">
      <input type="text" id="item-input" placeholder="êµ¬ë§¤í•  ë¬¼í’ˆì„ ìž…ë ¥í•˜ì„¸ìš”">
      <input type="number" id="price-input" placeholder="ê°€ê²©" min="0">
      <button id="add-btn">ì¶”ê°€</button>
    </div>
    <ul id="shopping-list" class="shopping-list">
      <!-- ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œì´ ì¶”ê°€ë  ë¶€ë¶„ -->
    </ul>
  </div>
  <script>
    // DOM element ê°€ì ¸ì˜¤ê¸°
    const itemInput = document.getElementById('item-input');
    const priceInput = document.getElementById('price-input');
    const addBtn = document.getElementById('add-btn');
    const shoppingList = document.getElementById('shopping-list');

    const shoppingItems = JSON.parse(localStorage.getItem('shopping-items')) || [];

    function renderShoppingList() {
      shoppingList.innerHTML = '';

      shoppingItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        if(item.completed) {
          li.classList.add('completed');
        }

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.completed;

        const itemTextSpan = document.createElement('span');
        itemTextSpan.className = 'item-text';
        itemTextSpan.textContent = item.text;

        const priceSpan = document.createElement('span');
        priceSpan.className = 'price';
        // ê°€ê²©ì„ ëª¨ë¥´ë©´ ìž…ë ¥ ì•ˆí•  ìˆ˜ ìžˆê²Œ í•´ë‘ë ¤ê³  í•©ë‹ˆë‹¤. - ì‚¼í•­ì—°ì‚°ìž ì‚¬ìš©
        priceSpan.textContent = item.price ? `${item.price} ì›` : '';

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '&times';

        li.append(checkbox);
        li.append(itemTextSpan);
        li.append(priceSpan);
        li.append(deleteBtn);

        shoppingList.appendChild(li);

        checkbox.addEventListener('change', () => {
          shoppingItems[index].completed = checkbox.checked;
          li.classList.toggle('completed', checkbox.checked);
          saveShoppingItems();  // ì¶”ê°€ ë²„íŠ¼ ëˆŒë €ì„ ë•Œë„ ì“¸ê±°ë¼ì„œ ì •ì˜ ì „ì— í˜¸ì¶œ
        });

        deleteBtn.addEventListener('click', () => {
          shoppingItems.splice(index, 1);
          saveShoppingItems();
          renderShoppingList(); // ì‚­ì œ ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œ renderShoppingList ë‚´ì—ì„œ ë‹¤ì‹œ renderShoppingListë¥¼ í˜¸ì¶œí•˜ê²Œë” ìž‘ì„± -> ìž¬ê·€ìš©ë²•
        });
      })
    }

    function saveShoppingItems() {
      localStorage.setItem('shopping-items', JSON.stringify(shoppingItems));
    }

    function addShoppingItem() {
      const itemText = itemInput.value.trim();
      const itemPrice = priceInput.value.trim();

      if(itemText === '') {
        alert('êµ¬ë§¤í•  ë¬¼í’ˆì„ ìž…ë ¥í•´ì£¼ì„¸ìš” ! ðŸ˜‚');
        return;
      }

      if(itemPrice === '') {
        alert('êµ¬ë§¤í•  ë¬¼í’ˆì„ ìž…ë ¥í•´ì£¼ì„¸ìš” ! ðŸ˜‚');
        return;
      }

      const newShoppingItems = {
        text: itemText,
        price: itemPrice,
        completed: false,
      };

      shoppingItems.push(newShoppingItems);

      itemInput.value = '';
      priceInput.value = '';

      renderShoppingList();
      saveShoppingItems();
    }

    // ì†Œê´„í˜¸ í¬í•¨í•˜ì§€ ì•ŠìŒ / ì†Œê´„í˜¸ ìœ ë¬´ì— ë”°ë¥¸ í•¨ìˆ˜ì˜ ì‹¤í–‰ ë°©ì‹ ì°¨ì´
    addBtn.addEventListener('click', addShoppingItem);

    itemInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
      addShoppingItem(); 
      }
    });

    priceInput.addEventListener('keydown', (event) => {
      if(event.key === 'Enter') {
      addShoppingItem();  
      }
    });

    window.onload = renderShoppingList();
  </script>
</body>
</html>
