<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key events</title>
</head>
<body bgcolor="5f5f5f">
  <input
    type="text"
    onkeypress="myFunction(event);"
    onkeydown="myFunction(event);"
    onkeyup="myFunction(event);"
  >
  <!-- myFunction(event)로 쓰고 호출한 것은 argument로 보고, 밑에 함수 정의할 때 e 쓴건 매개변수로 보시면 되겠죠. Java에서 배웠던 지식과 용어는 그대로 가져가겠습니다. -->

  <script>
    function myFunction(e) {
      // console.log(e.type);    // 이벤트 이름 출력
      // console.log(e.target);  // 이벤트를 발생시킨 DOM element
      console.log(e.target.value); // 이벤트가 일어나는 시점에 입력된 값이 이렇게 변하는지를 출력해줍니다.
      // input 태그에서 제일 많이 쓰는 것은 20번 라인입니다.
      // 아까 option에서 value 지정했던 것처럼 해당 DOM element의 속성입니다.
    }
  </script>
</body>
</html>
