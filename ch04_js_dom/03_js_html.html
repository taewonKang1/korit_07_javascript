<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerHTML / innerText</title>
</head>
<body>
  <select id="sel"></select>
  <script>
    let sel = document.getElementById('sel');
    // 메서드의 호출 결과를 sel이라는 변ㅇ수에 담았습니다.
    // 그러면 여기 sel내에는 key-value properties가 있다는 의미입니다. 그러면

    // 객체명.key값
    sel.innerHTML = '<option value="">--선택하세요.--</option>'

    // 어차피 한 번 쓰고 말거니까 chaining method를 쓴 다음에 key값을 썼다
    document.getElementById('title').innerText = '제목 부분입니다 !';
  </script>
</body>
</html>
